<ngb-carousel #carousel [interval]="5000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)">
    <ng-template ngbSlide *ngFor="let img of (authservice.data.image); index as i">
      <a href="" target="_blank" rel="nofollow noopener noreferrer">
        <div class="picsum-img-wrapper">
          <img  [src]="img" alt="My image {{i + 1}} description">
        </div>
      </a>
    </ng-template>
  </ngb-carousel>
