<div class="container">
  <mat-card class="projectdetails" id="userservice.projectdetails.id">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ userservice.projectdetails.name }}</mat-card-title>
      <mat-card-subtitle>{{
        userservice.projectdetails.discription
      }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  <mat-card class="createbutton">
    <mat-icon>add_circle_outline</mat-icon>
    <a routerLink="/project/issueform">create issue</a>
  </mat-card>
  <mat-card class="issuelist">
    <mat-card-title> issue list </mat-card-title>
    <mat-card-content *ngFor="let data of userservice.issue">
        <div class="oneissue" *ngIf="data.project_id == userservice.projectdetails.id">
          {{ data.title }}
        </div>
    </mat-card-content>
  </mat-card>
</div>
