<mat-card cols="1" rowHeight="2:.1">
  <mat-card-content
    *ngFor="let data of userservice.issue; index as i"
    
  >
    <div class="index item">{{ i + 1 }}</div>
    <div class="title item" (click)="issuedetails(data)">{{ data.title }}</div>
    <div class="status item">{{ data.status }}</div>
    <div class="item">
       <button mat-button (click)="userservice.deleteissue(data.issue_id)"><mat-icon>delete</mat-icon></button> 
    </div>
  </mat-card-content>
</mat-card>
